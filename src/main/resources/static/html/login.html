<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <meta content="webkit" name="renderer">
    <link href="../res/mdui/css/mdui.min.css" rel="stylesheet">
    <script src="../res/mdui/js/mdui.min.js"></script>
    <script data-main="../dist/login.js" defer src="../res/js/require.min.js"></script>
    <style>
        .btn_font {
            font-family: "Microsoft YaHei UI", serif;
        }
    </style>
</head>
<body class="mdui-drawer-body-left mdui-appbar-with-toolbar  mdui-theme-primary-indigo mdui-theme-accent-pink">
<header class="mdui-appbar mdui-appbar-fixed" id="mdui-header">
    <div class="mdui-toolbar mdui-color-theme">
            <span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white">
                <i class="mdui-icon material-icons">menu</i>
            </span>
        <a class="mdui-typo-headline mdui-hidden-xs" href="javascript:void(0)" id="headerTitle">请登录</a>
        <div class="mdui-toolbar-spacer"></div>
        <a class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" href="javascript:void(0)"
           mdui-tooltip="{content: '退出'}"
           target="_self">
            <i class="mdui-icon material-icons">exit_to_app</i>
        </a>
    </div>
</header>

<div class="mdui-dialog" id="login_dial">
    <div class="mdui-container" style="width: 80%;height: 280px;">
        <div class="mdui-textfield" style="margin-top: 56px;">
            <i class="mdui-icon material-icons">account_circle</i>
            <label for="logName" style="display: none;"></label><input class="mdui-textfield-input" id="logName" name="logName" title="" type="text" placeholder="用户名"/>
            <div class="mdui-textfield-helper" id="logName_help" style="color: red;display: none;">请填写用户名.</div>
        </div>

        <div class="mdui-textfield">
            <i class="mdui-icon material-icons">lock</i>
            <label for="password" style="display: none;"></label>
            <input class="mdui-textfield-input" id="password" name="password" title="" type="password" placeholder="密码"/>
            <div class="mdui-textfield-helper" id="password_help" style="color: red;display: none;">请填写密码.</div>
        </div>

        <div style="margin-top: 24px;text-align: center;">
            <button class="mdui-btn mdui-ripple mdui-color-blue-400  btn_font" id="sub_form">提交</button>
            <button class="mdui-btn mdui-ripple mdui-color-blue-grey btn_font" id="reset_btn">重置</button>
        </div>

    </div>
</div>
</body>


</html>
