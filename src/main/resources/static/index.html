<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <meta content="webkit" name="renderer">
    <link href="res/mdui/css/mdui.min.css" rel="stylesheet">
    <script src="res/mdui/js/mdui.min.js"></script>
    <script defer data-main="dist/index.js" src="res/js/require.min.js"></script>
    <style>
        .v_hidden {
            display: none;
        }

        .divider_item {
            margin-left: 8px;
            margin-right: 8px;
        }

        .mdui-list-item div {
            font-size: 15px;
        }

        .mdui-list-item .mdui-list-item-content {
            margin-left: 24px;
            font-family: "Microsoft YaHei UI", serif;
        }

        .small_icon {
            font-size: 16px;
        }
    </style>
</head>

<body class="mdui-drawer-body-left mdui-appbar-with-toolbar  mdui-theme-primary-indigo mdui-theme-accent-pink">


<header class="mdui-appbar mdui-appbar-fixed" id="mdui-header">
    <div class="mdui-toolbar mdui-color-theme">
            <span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" mdui-drawer="{target: '#drawer'}">
                <i class="mdui-icon material-icons" id="menu_icon">menu</i>
            </span>
        <span class="mdui-typo-headline mdui-hidden-xs" id="headline_title">待处理</span>
        <div class="mdui-toolbar-spacer"></div>
        <!--            <a href="" target="_self" id="refresh" class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" mdui-tooltip="{content: '刷新'}">-->
        <!--                <i class="mdui-icon material-icons">settings</i>-->
        <!--            </a>-->

        <a class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" href="javascript:void 0;" id="settings"
           mdui-tooltip="{content: '设置'}" target="_self">
            <i class="mdui-icon material-icons">settings</i>
        </a>
        <a class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" href="javascript:void 0;" id="logout"
           mdui-tooltip="{content: '退出'}" target="_self">
            <i class="mdui-icon material-icons">exit_to_app</i>
        </a>
    </div>
</header>


<div class="mdui-drawer" id="drawer">
    <div class="mdui-list" mdui-collapse="{accordion: true}" style="margin-bottom: 46px;">

        <a class="mdui-list-item mdui-list-item-active mdui-ripple " data-module="todo" title="当前待处理事项">
            <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-blue">inbox</i>
            <div class="mdui-list-item-content">待处理</div>
        </a>


        <a class="mdui-list-item mdui-ripple" data-module="handled_progressing" title="已处理但仍在进行的事项">
            <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-brown">access_time</i>
            <div class="mdui-list-item-content">最近处理</div>
        </a>

        <a class="mdui-list-item mdui-ripple" data-module="starred" title="加星标的事项">
            <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-deep-orange">star</i>
            <div class="mdui-list-item-content">已加星标</div>
        </a>


        <a class="mdui-list-item mdui-ripple" data-module="done" title="所有经办事项">
            <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-green">check</i>
            <div class="mdui-list-item-content">处理完毕</div>
        </a>


        <div class="mdui-divider divider_item"></div>

        <a class="mdui-list-item mdui-ripple" data-module="todo" title="个人提醒">
            <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-brown">touch_app</i>
            <div class="mdui-list-item-content">个人提醒</div>
        </a>

        <a class="mdui-list-item mdui-ripple" data-module="done" title="通知公告">
            <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-blue-grey-600 ">library_books</i>
            <div class="mdui-list-item-content">通知公告</div>
        </a>


        <div class="mdui-divider divider_item"></div>


        <a class="mdui-list-item mdui-ripple" href="https://www.baidu.com" target="_blank">
            <i class="mdui-list-item-icon mdui-icon material-icons">account_box</i>
            <div class="mdui-list-item-content">通讯录</div>
            <i class="mdui-icon mdui-icon material-icons small_icon v_hidden">open_in_new</i>
        </a>

        <a class="mdui-list-item mdui-ripple v_hidden" href="https://www.baidu.com" id="staff" target="_blank">
            <i class="mdui-list-item-icon mdui-icon material-icons ">people</i>
            <div class="mdui-list-item-content">人事管理</div>
            <i class="mdui-icon mdui-icon material-icons small_icon v_hidden">open_in_new</i>
        </a>

        <a class="mdui-list-item mdui-ripple v_hidden" href="https://www.baidu.com" id="engine" target="_blank">
            <i class="mdui-list-item-icon mdui-icon material-icons ">account_balance_wallet</i>
            <div class="mdui-list-item-content">流程设置</div>
            <i class="mdui-icon mdui-icon material-icons small_icon v_hidden">open_in_new</i>
        </a>

        <a class="mdui-list-item mdui-ripple" href="https://www.baidu.com" id="help" target="_blank">
            <i class="mdui-list-item-icon mdui-icon material-icons">help</i>
            <div class="mdui-list-item-content">帮助</div>
            <i class="mdui-icon mdui-icon material-icons small_icon v_hidden">open_in_new</i>
        </a>

    </div>
</div>


<a id="anchor-top"></a>

<div class="mdui-container mdui-p-t-5" id="loading" style="margin: 0 auto;text-align: center;">
    <div class="mdui-spinner mdui-spinner-colorful" style="vertical-align: center"></div>
</div>


<!--  在 body 结束前面加载module页面-->

<iframe id="main_container" scrolling="no" src=""
        style="border:0;margin: 0;padding: 0;width: 100%;height:580px;display: none;"></iframe>

</body>
</html>
